<!-- Building a Employee Management System with Filter , Sort and Pagination -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <h1>Employee Management System</h1>
        <nav>
            <div id="nav">
                <div>
                    <label for="">Filter By Department</label>
                    <select name="" id="Department">
                        <option value="">Select department</option>
                        <option value="hr">HR</option>
                        <option value="finance">finance</option>
                        <option value="marketing">marketing</option>
                        <option value="engineering">engineering</option>
                        <option value="operations">operations</option>
                    </select>
                </div>
                <div>
                    <label for="">Filter By gender</label>
                    <select name="" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    
                </div>
                <div>
                    <label for="">Sort By Salary</label>
                    <select name="" id="Salary">
                        <option value="">Select option</option>
                        <option value="HTL">Hight to low salary</option>
                        <option value="LTH">Low to high salary</option>
                    </select>
                </div>
            </div>
        </nav>
        <section id="tableData">
            <table>
                <thead>
                    <tr>
                        <th>S.no</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Department</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>

            <div id="button">
                <button>Previous</button>
                <button>Next</button>
            </div>
        </section>
    </div>
</body>
</html>
<script src="index.js"></script>
