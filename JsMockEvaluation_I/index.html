<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div>
        <h1>Product Listing Web Application</h1>
        <div id="navbar">
            <div class="div">
                <input placeholder="Search Product">
                <button id="navbarSearch">Search</button>
            </div>

            <div>
                <select id="navbarSelect">
                    <option value="sort">Sort Products By Price</option>
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>

            <div>
                <select id="navbarClothingSelect">
                    <option value="sort">Clothing</option>
                    <option value="asc">Men's Clothing</option>
                    <option value="desc">Women Clothing</option>
                </select>
            </div>
        </div>
        <div id="productContainer">
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
